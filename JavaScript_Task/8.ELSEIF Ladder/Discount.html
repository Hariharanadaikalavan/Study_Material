<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>
    <h1>Discount Calculator</h1>
    <label for="purchaseAmount">Enter your total purchase amount:</label>
    <input type="number" id="purchaseAmount">
    <button onclick="calculateDiscount()">Calculate Discount</button>
    <p id="discountMessage"></p>

    <script>
        function calculateDiscount() {
            const purchaseAmount = parseFloat(document.getElementById('purchaseAmount').value);
            let discount = 0;

            if (purchaseAmount >= 1000) {
                discount = 0.2; // 20% discount for purchases of 1000 or more
            } else if (purchaseAmount >= 500) {
                discount = 0.1; // 10% discount for purchases between 500 and 999
            } else if (purchaseAmount >= 200) {
                discount = 0.05; // 5% discount for purchases between 200 and 499
            } else {
                discount = 0; // No discount for purchases less than 200
            }

            const discountedAmount = purchaseAmount - (purchaseAmount * discount);
            const discountMessage = `You have received a ${discount * 100}% discount. Your total amount to pay is ${discountedAmount.toFixed(2)}.`;
            document.getElementById('discountMessage').innerText = discountMessage;
        }
    </script>
</body>
</html>
