<!DOCTYPE html>
<html>
<head>
    <title>Fixed Deposit Calculator</title>
</head>
<body>
    <h1>Fixed Deposit Calculator</h1>
    <label for="principal">Principal Amount:</label>
    <input type="range" id="principalRange" min="0" max="100000" value="5000" oninput="updatePrincipal()">
    <input type="text" id="principal" onkeyup="updatePrincipal()" value="5000">
    <br>
    <label for="interestRate">Interest Rate (%):</label>
    <input type="range" id="interestRateRange" min="0" max="20" value="5" oninput="updateInterestRate()">
    <input type="text" id="interestRate" onkeyup="updateInterestRate()" value="5">
    <br>
    <label for="years">Number of Years:</label>
    <input type="range" id="yearsRange" min="1" max="20" value="1" oninput="updateYears()">
    <input type="text" id="years" onkeyup="updateYears()" value="1">
    <br>
    <label for="total">Total Amount:</label>
    <span id="total"></span>

    <script>
      function updatePrincipal() {
            const principal = parseFloat(document.getElementById('principalRange').value);
            document.getElementById('principal').value = principal;
            calculateTotal();
        }

        function updateInterestRate() {
            const interestRate = parseFloat(document.getElementById('interestRateRange').value);
            document.getElementById('interestRate').value = interestRate;
            calculateTotal();
        }

        function updateYears() {
            const years = parseFloat(document.getElementById('yearsRange').value);
            document.getElementById('years').value = years;
            calculateTotal();
        }

        function calculateTotal() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);

            const total = principal * (1 + interestRate * years);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        calculateTotal(); // Initial calculation
    </script>
</body>
</html>
