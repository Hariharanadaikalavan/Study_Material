<!DOCTYPE html>
<html>
<head>
    <title>Button Actions</title>
</head>
<body>
    <button onclick="addNumber()">Add Number</button>
    <button onclick="addString()">Add String</button>
    <button onclick="removeElement()">Remove Element</button>
    <button onclick="addElementAtIndex()">Add Element at Index</button>
    <button onclick="removeElementAtIndex()">Remove Element at Index</button>
    <button onclick="displayArray()">Display Array</button>
    <div id="arrayDisplay"></div>

    <script>
        var collection = [23, "hari", 98.6, true];
        var arrayDisplay = document.getElementById('arrayDisplay');

        function addNumber() {
            var number = prompt("Enter a number:");
            collection.push(parseInt(number));
            displayArray();
        }

        function addString() {
            var string = prompt("Enter a string:");
            collection.push(string);
            displayArray();
        }

        function removeElement() {
            collection.pop();
            displayArray();
        }

        function addElementAtIndex() {
            var index = prompt("Enter the index:");
            var element = prompt("Enter the element:");
            collection.splice(parseInt(index), 0, element);
            displayArray();
        }

        function removeElementAtIndex() {
            var index = prompt("Enter the index:");
            collection.splice(parseInt(index), 1);
            displayArray();
        }

        function displayArray() {
            arrayDisplay.innerHTML = collection.join(', ');
        }
    </script>
</body>
</html>
