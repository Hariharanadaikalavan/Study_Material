<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        img {
            border-radius: 100px;
        animation: rotates 5s infinite linear;
        }
        @keyframes rotates{
            from{
                     transform: rotate(0deg);
            }
            to{
                    transform: rotate(360deg);
            }
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }
    </style>
</head>
<body>
    <div class="box">
    <img src="https://images.pexels.com/photos/2244330/pexels-photo-2244330.jpeg?cs=srgb&dl=pexels-silver-works-909675-2244330.jpg&fm=jpg" alt="circle" height="100px" width="100px"></div>
</body>
</html>
