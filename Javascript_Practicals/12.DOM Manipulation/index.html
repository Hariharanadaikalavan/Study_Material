<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //creating label
        let label = document.createElement('label');
        let txt = document.createTextNode("Username: ");
        label.appendChild(txt);
        document.body.appendChild(label);

        //creating input box
        let username=document.createElement('input')
        username.setAttribute('type','text')
        label.appendChild(username)
        document.body.appendChild(label)

        //create a paragraph
        let heading = document.createElement('h1');
        let text = document.createTextNode("hariharan");
        heading.appendChild(text);
        document.body.appendChild(heading);

         // Create and append a paragraph
         let paragraph = document.createElement('p');
        let paragraphText = document.createTextNode('This is a paragraph.');
        paragraph.appendChild(paragraphText);
        document.body.appendChild(paragraph);

         // Create and append a link
         let link = document.createElement('a');
        link.setAttribute('href', 'https://www.example.com');
        let linkText = document.createTextNode('Click here');
        link.appendChild(linkText);
        document.body.appendChild(link);

        // Create and append a list
        let list = document.createElement('ol');
        for (let i = 1; i <= 3; i++) {
            let listItem = document.createElement('li');
            let listItemText = document.createTextNode('Item ' + i);
            listItem.appendChild(listItemText);
            list.appendChild(listItem);
        }
        document.body.appendChild(list);
    </script>
</body>
</html>
