<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Events UI Task</title>
<style>
    #colorDiv { width: 200px; height: 200px; background-color: #ccc; }
</style>
</head>
<body>
<button id="clickButton">Click Me</button>
<div id="colorDiv"></div>
<p id="toggleParagraph">Toggle Visibility</p>
<script>
    const clickButton = document.getElementById('clickButton');
const colorDiv = document.getElementById('colorDiv');
const toggleParagraph = document.getElementById('toggleParagraph');

clickButton.addEventListener('click', function() {
    alert('Button clicked!');
});

colorDiv.addEventListener('mouseover', function() {
    colorDiv.style.backgroundColor = 'lightblue';
    alert('Mouse over div!');
});

colorDiv.addEventListener('mouseout', function() {
    colorDiv.style.backgroundColor = '#ccc';
    alert('Mouse out of div!');
});

toggleParagraph.addEventListener('click', function() {
    toggleParagraph.style.display = toggleParagraph.style.display === 'none' ? 'block' : 'none';
    alert('Paragraph toggled!');
});

</script>
</body>
</html>
