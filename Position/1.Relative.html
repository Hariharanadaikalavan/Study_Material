<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute  Example</title>
    <style>
       .outerBox{
        height: 100px;
        width: 100px;
        background-color: blue;
       }
       .innerBox{
        height:50px;
        width: 50px;
        background-color: brown;
        position: relative;
        /* Moves around the container */
        top: 20px;
        left: 20px;
       }
    </style>
</head>
<body>
   <div class="outerBox"></div>
   <div class="innerBox"></div>
</body>
</html>
