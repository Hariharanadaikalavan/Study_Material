<!DOCTYPE html>
<html>
<head>
    <title>Input Placeholder Example</title>
    <style>
        .input-container {
            position: relative;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="inputField" placeholder="Enter your name" onclick="movePlaceholderToValue()">
    </div>

    <script>
        function movePlaceholderToValue() {
            var inputField = document.getElementById('inputField');
            if (inputField.value === '') {
                inputField.value = inputField.placeholder;
                inputField.placeholder = '';
            }
        }
    </script>
</body>
</html>
