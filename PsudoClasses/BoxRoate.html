<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Rotate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f9fa;
}

.image-container {
    position: relative;
    width: 300px; /* Adjust width as needed */
    height: 300px; /* Adjust height as needed */
}

.background-image,
.foreground-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.foreground-image {
    transition: transform 0.3s ease;
}

.foreground-image:hover {
    transform: rotate(45deg);
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Background Image" class="background-image">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Foreground Image" class="foreground-image">
    </div>
</body>
</html>
