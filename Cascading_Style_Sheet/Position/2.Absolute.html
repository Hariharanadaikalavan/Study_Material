<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute  Example</title>
    <style>
       .outerBox{
        height: 100px;
        width: 100px;
        background-color: blue;
        position: relative;
       }
       .innerBox{
        height:50px;
        width: 50px;
        background-color: brown;
        /* Take the values from parent Elements It's Search relative method outside the prision */
        position: absolute;           
        /* top:10px */
      }
    </style>
</head>
<body>
   <div class="outerBox"> 
      <div class="innerBox"></div>
   </div>
  
</body>
</html>
